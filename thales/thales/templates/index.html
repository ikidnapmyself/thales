<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Thales
            </div>
        </h2>
        <form class="ui large form" action="{% url 'process' %}" method="post">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui input">
                        <textarea name="sentence" placeholder="Sentence"></textarea>
                    </div>
                </div>
                <button class="ui fluid large teal submit button">Process</button>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui">
            <a href="#"><i class="github icon"></i> GitHub</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
